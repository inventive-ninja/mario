sudo:
  false

language:
  python

python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5

env:
  global:
    - TOXENV="py${PYTHON_VERSION//./}"

install:
  - pip install --upgrade -r requirements.dev.txt

script:
  - python -m mario.cli check

after_success:
  - python -m mario.cli report

deploy:
  provider: pypi
  user: roll
  password:
    secure: 
  on:
    tags: true
